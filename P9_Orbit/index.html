<html> 
<head> 

<!-- X3DOM inclusions -->
<script type='text/javascript' src='http://www.x3dom.org/download/x3dom.js'></script> 
<link rel='stylesheet' type='text/css' href='http://www.x3dom.org/download/x3dom.css'></link> 

<script type="text/javascript">
function zoom (delta) {
	var x3d = document.getElementById("x3dElement");
	var vpt = x3d.getElementsByTagName("viewpoint")[0];
	vpt.fieldOfView = parseFloat(vpt.fieldOfView) + delta;
}
</script>

</head> 
<body>

<x3d width='800px' height='500px'>
  <scene>
   <Viewpoint position="5 -10 10" orientation="0.9 0.2 0.4 1.0"></Viewpoint>   
   <PointLight intensity='0.9000' color='0.0 0.6 0.0' location='8. 6. 12.' radius='30.'></PointLight>
   <Inline url="test.x3d" />
  </scene>
</x3d>

</body>
</html>
